<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StrengthLog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
  </head>

  <body>

    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-body-emphasis text-decoration-none" href="#">StrengthLog</a>
          <li class="nav-item">
            <a class="nav-link" href="#">Graphs</a>
            <!----
            <div class="dropdown"><button
              class="btn dropdown-toggle" type="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Graphs
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Estimated 1 Rep-Max</a></li>
                <li><a class="dropdown-item" href="#">Squat</a></li>
                <li><a class="dropdown-item" href="#">Deadlift</a></li>
              </ul>
            </div>
            --->
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Stats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Calendar</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Graph</h1>
        <p class="col-md-8 fs-4">Graph goes here</p>
        <button class="btn btn-primary btn-md" type="button">View graph</button>
      </div>
    </div>

    <table class="table table-bordered">
      <thead class="table-info table-dark">
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Workout</th>
          <th scope="col">Weight </th>
          <th scope="col">Sets</th>
          <th scope="col">Reps</th>
          <th scope></th>
        </tr>
      </thead>
      <tr>
        <td scope="row">
          DD/MM/YYYY
          HH:MMAM/PM
        </td>
        <td class="col-sm-4">
          Name goes here
        </td>
        <td>
          Weight in kg
        </td>
        <td class="col-sm-2">
          Set count
        </td>
        <td clas="col-sm-4">
          Rep count
        </td>
        <td>
          <input type="button" class="btn btn-outline-secondary" name="editRow"
            onclick="deleteRow()" value="Edit" />
          <input type="button" class="btn btn-outline-danger" name="deleteRow"
            onclick="editRow()" value="Delete" />
        </td>
      </tr>
    </tbody>
  </table>

  <title>Log a workout</title>
  <table class="table table-bordered table-dark" id="childTable">

    <thead class="table-info table-secondary">
      <tr>
        <th scope="col">Workout</th>
        <th scope="col">Weight </th>
        <th scope="col">Sets</th>
        <th scope="col">Reps</th>
        <th scope></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="col-sm-4">
          <div class="dropdown"><button
              class="btn btn-outline-secondary dropdown-toggle" type="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Exercise
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Bench press</a></li>
                <li><a class="dropdown-item" href="#">Squat</a></li>
                <li><a class="dropdown-item" href="#">Deadlift</a></li>
              </ul>
            </div>
          </td>
          <td>
            <input type="number" name="weight" class="form-control" />
          </td>
          <td class="col-sm-2">
            <input type="number" name="sets" class="form-control" />
          </td>
          <td class="col-sm-2">
            <input type="number" name="reps" class="form-control" />
          </td>
          <td>
            <div>
              <input type="button" class="btn btn-block btn-default" id="addrow"
                onclick="childrenRow()" value="+"/>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
